[supervisord]
user=root
nodaemon=true
logfile=/dev/null
pidfile=/run/supervisord.pid

[program:nezha]
command=-nezha-cmd-
autostart=true
autorestart=true
stderr_logfile=/dev/null
stdout_logfile=/dev/null

[program:agent]
command=-agent-cmd-
autostart=true
autorestart=true
stderr_logfile=/dev/null
stdout_logfile=/dev/null

[program:cloudflare]
command=-cloudflare-cmd-
autostart=true
autorestart=true
stderr_logfile=/dev/null
stdout_logfile=/dev/null
